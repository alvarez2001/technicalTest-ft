<div class="d-flex justify-content-between">
  <h1 class="">Listado de productos</h1>
  <button mat-raised-button color="primary" (click)="openDialog()">
    Crear Producto
  </button>
</div>

<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef>Referencia</th>
    <td mat-cell *matCellDef="let element">{{ element.reference }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Categor√≠a</th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Opciones</th>
    <td mat-cell *matCellDef="let element">
      <div class="d-flex" style="gap: 10px">
        <button
          mat-mini-fab
          color="primary"
          type="button"
          (click)="viewDocument(element)"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          *ngIf="!element.deleted_at"
          mat-mini-fab
          color="accent"
          type="button"
          (click)="openDialog(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          *ngIf="!element.deleted_at"
          mat-mini-fab
          color="warn"
          type="button"
          (click)="deleteDocument(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngStyle]="{
      background: row.deleted_at ? '#f7cbcb' : 'transparent'
    }"
  ></tr>
</table>
