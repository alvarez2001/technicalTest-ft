<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content class="pt-2">
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Referencia</mat-label>
      <input [readonly]="isUpdate" matInput formControlName="reference" />
      <mat-hint *ngIf="form.controls['reference'].getError('exist')" class="text-danger"> La referencia ya existe  </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Categor√≠a</mat-label>
      <input matInput formControlName="category" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Peso</mat-label>
      <input matInput type="number" formControlName="weight" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="justify-content-center">
  <button mat-button mat-dialog-close type="button">Cerrar</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="form.invalid"
    type="button"
    (click)="saveDocument()"
  >
    Guardar
  </button>
</div>
